<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bliss Airline</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./assets/css/media_queries.css" />
    <script src="./assets/js/script.js" defer></script>
  </head>
  <body>
    <main>
      <nav id="navBar">
        <div id="logo"><img src="assets/images/logo.png" alt="" /></div>
        <div id="right_nav">
          <ul class="toggler">
            <li class="active">Home</li>
            <li>Booking</li>
            <li>About</li>
            <li>Contact</li>
          </ul>
          <div id="menu">
            <img src="assets/icons/menu.png" alt="" />
          </div>
        </div>
      </nav>
      <section id="section">
        <div id="social_icons">
          <img src="assets/icons/facebook.png" alt="" />
          <img src="assets/icons/instagram.png" alt="" />
          <img src="assets/icons/twitter.png" alt="" />
          <img src="assets/icons/youtube.png" alt="" />
        </div>
        <div id="search_box">
          <div id="input">
            <input type="text" placeholder="Search Flights..." />
            <img src="assets/icons/search.png" alt="" />
          </div>
        </div>
        <img src="assets/images/cloud.png" alt="" class="clouds1" />
        <img src="assets/images/cloud.png" alt="" class="clouds2" />
        <img src="assets/images/cloud.png" alt="" class="clouds2" />
        <img src="assets/images/plane.png" alt="" class="plane" />
        <div id="ballon">
          <img src="assets/images/balloon.png" alt="" class="ballon1" />
          <img src="assets/images/balloon.png" alt="" class="ballon2" />
          <img src="assets/images/balloon.png" alt="" class="ballon3" />
        </div>
        <div id="animation_btn">
          <img src="assets/images/play.png" alt="" />
        </div>
      </section>
    </main>
  </body>
</html>
